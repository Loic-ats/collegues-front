<form>
    <div class="form-group row">
      <label for="inputEmail3" class="col col-form-label">Rechercher par nom</label>
      <div class="col">
        <input type="text" class="form-control" id="rechercher" placeholder="Nom collegues">
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary" (click)="rechercherParMatricule()">Rechercher</button>
      </div>
    </div>
  
  </form>
  
  <div *ngIf="listeMatricules" class="border border-primary">
    <ul>
      <li *ngFor="let mat of listeMatricules">{{mat}}</li>
    </ul>
  </div>
