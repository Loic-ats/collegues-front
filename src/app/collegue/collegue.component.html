<div class="card" style="width: 36rem;">
    <h2>Formulaire Collegue</h2>
    <div class="card-body">
        <div class="row">
            <div class="col-sm card-text font-weight-bold">Matricule :</div>
            <div class="col-sm card-text">{{col.matricule}}</div>
        </div>
        <div class="row">
            <div class="col-sm card-text font-weight-bold">Nom :</div>
            <div class="col-sm card-text">{{col.nom}}</div>
        </div>
        <div class="row">
            <div class="col-sm card-text font-weight-bold">Prénoms :</div>
            <div class="col-sm card-text">{{col.prenoms}}</div>
        </div>
        <div class="row">
            <div class="col-sm card-text font-weight-bold">Date de naissance :</div>
            <div class="col-sm card-text">{{col.dateDeNaissance | date:'dd/MM/yyyy'}}</div>
        </div>
        <div class="row">
            <div class="col-sm card-text font-weight-bold">E-mail :</div>
            <div class="col-sm card-text">{{col.email}}</div>
        </div>
        <div class="row">
            <a class="col-sm card-text font-weight-bold" href="Creer un nouveau Collegue :" (click)=nouveauCollegue()>Créer un nouveau collègue</a><a class="col-sm card-text" href="#" class="btn btn-primary"
                (click)=ModifCollegues()>Modifier</a>
        </div>
    </div>
</div>
