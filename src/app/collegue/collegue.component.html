<div class="card" style="width: 36rem;">
    <h2>Formulaire Collegue</h2>
    <div class="card-body">
        <div class="row">
            <div class="col-sm card-text font-weight-bold">Matricule :</div>
            <div class="col-sm card-text">{{col.matricule}}</div>
        </div>
        <div class="row">
            <div class="col-sm card-text font-weight-bold">Nom :</div>
            <div class="col-sm card-text">{{col.nom | uppercase}}</div>
        </div>
        <div class="row">
            <div class="col-sm card-text font-weight-bold">Prénoms :</div>
            <div class="col-sm card-text">{{col.prenoms}}</div>
        </div>
        <div class="row">
            <div class="col-sm card-text font-weight-bold">Date de naissance :</div>
            <div class="col-sm card-text">{{col.dateDeNaissance | date:'dd/MM/yyyy'}}</div>
        </div>
    
        <div class="row">
            <div class="col card-text font-weight-bold">E-mail :</div>
            <div *ngIf="modeAffichage" class="col-sm card-text">{{col.email}}</div>
            <input *ngIf="!modeAffichage" class="col-sm form-control form-control-sm" type="email" [value]="col.email">
          </div>

          <div class="row">
            <div *ngIf="!modeAffichage" class="col card-text"> Photo URL :</div>
            <input *ngIf="!modeAffichage" class="col form-control form-control-sm" type="text" [value]="col.photoUrl">
          </div>

          <div class="row">
            <div class="col-sm offset-sm-7">
              <button *ngIf="modeAffichage" type="button" class="btn btn-link" (click)="creerCollegue()">Créer un nouveau
                collègue</button>
            </div>
            <div class="col-sm">
              <button *ngIf="modeAffichage" type="button" class="btn btn-info bg-primary mt-5" (click)="modifierCollegue()">Modifier</button>
              <button *ngIf="!modeAffichage" type="button" class="btn btn-info bg-primary" (click)="validerCollegue()">Valider</button>
            </div>
    </div>
</div>
